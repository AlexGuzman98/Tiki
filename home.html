<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TikiMusic" />
  <meta name="Keywords" content="Web Proyecto" />
  <meta name="author" content="Fabian Barquero y Alex Daniel GuzmÃ¡n" />
  <link rel="Tiki icon" type="image/jpg" href="img/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="public/css/style.css">
  <title>Home</title>
</head>

<body>

<div class="wrapper clearfix">

  <!--Header-->

  <div class="header_global">
    <div class="controller">
      <button id="prevBtn" class="back_button"><i class="fa fa-step-backward"></i></button>
      <button id="playBtn" class="play_button"><i class="fa fa-play"></i></button>
      <button id="nextBtn" class="next_button"><i class="fa fa-step-forward"></i></button>
    </div>
    <div class="content_player">
      <canvas id="canvas" width='780px' height='85px'></canvas>
      <!--The track info goes here-->
      <div class="cover_song">
        <!--The cover goes here-->
      </div>
      <input id="lineTime" class="lineTimeSong" type="range" value="0" min="0" max="100" step="1">
      <div class="fav_addPlay--content">
        <button class="addPlaylist_button"><img src="img/btn_add_playlist.png" alt="add song to playlist" id="abrir"></button>
        <button class="favorite_button"><img src="img/btn_favorite_unclick.png" alt="previous song"></button>
      </div>
    </div>
    <div class="user">
      <a href="#tab-6" class="tabs-tablist-item"><img src="img/user_img_little.png" alt="user"></a>
    </div>
    <div class="volume">
      <img class="volume_icon" src="img/volume_icon.png" alt="volume">
      <input type="range" min="0" max="100" value="100"  id="volume">
    </div>
  </div>

  <!--Vertical main-->

  <div class="menu__global">
    <img class="wave__global" src="img/onda_global.svg" alt="">
    <a href="#tab-1" class="tabs-tablist-item"><img class="logo__global" src="img/tiki_logo_little.png" alt="Logo"></a>
    <div class="menu_links">
      <a href="#tab-2" class="tabs-tablist-item">Recently Played</a>
      <a href="#tab-3" class="tabs-tablist-item">Playlist</a>
      <a href="#tab-4" class="tabs-tablist-item">Songs</a>
      <a href="#tab-5" class="tabs-tablist-item">Favorite Songs</a>
      <a href="#tab-7" class="tabs-tablist-item">Artist info</a>
      <hr class="line_playlist">
      <div class="playlist_list">
        <!--The playlist list goes here!-->
      </div>
    </div>
  </div>

  <!--Main content-->

  <div class="home__content">
    <div class="tabs-content clearfix">
      <div id="tab-1" class="tabs-content-item">
        <ul>
          <!--The API content goes here-->
        </ul>
      </div>

      <!--Recently Played-->

      <div id="tab-2" class="tabs-content-item">
        <h1>Contenido de Recently Played</h1>

          <ul>
            <!--The music goes here!! :D-->
          </ul>
          <audio src="https://cetav.s3.us-east-2.amazonaws.com/runaway.mp3" id="audio" crossorigin="anonymous"></audio>
      </div>

      <!--Playlist-->

      <div id="tab-3" class="tabs-content-item">
        <h1>Contenido de Playlist</h1>
        <ul>
          <!--The API content goes here-->
        </ul>
      </div>

      <!--Songs-->

      <div id="tab-4" class="tabs-content-item">
        <h2 class="title_artist">Gorillaz</h2>
        <hr class="line_artist">
        <ul>
          <!--The Gorillaz songs selected goes here-->
        </ul>
        <h2 class="title_artist">Aurora</h2>
        <hr class="line_artist">
        <ul class="list_aurora">
          <!--The Aurora songs selected goes here-->
        </ul>
        <h2 class="title_artist">RadioHead</h2>
        <hr class="line_artist">
        <ul class="list_radiohead">
          <!--The Radiohead songs selected goes here-->
        </ul>
      </div>

      <!--Favorites songs-->

      <div id="tab-5" class="tabs-content-item">
        <h1>Contenido de Favoritos</h1>
        <ul>
          <!--The favorites songs content goes here-->
        </ul>
      </div>

      <!--User info-->

      <div id="tab-6" class="tabs-content-item">
        <img src="img/user_img_big.png" alt="User img">
        <div id="user_name">
          <!--User name-->
        </div>
        <ul>
          <!--The user content goes here-->
        </ul>
      </div>

      <div id="tab-7" class="tabs-content-item">
        <ul>
          <!--The artist info goes here!-->
        </ul>
      </div>
    </div>
  </div>
  <!--Modal-->

  <div id="miModal" class="modal">
    <div class="flex" id="flex">
      <div class="contenido-modal">
        <div class="modal-header flex">
          <h2>Playlist</h2>
          <span class="close" id="close">&times;</span>
        </div>
        <div class="modal-body">
          <form action="">
            <img src="img/user.png" alt="">
            <h3>Add to list</h3>
            <input type="text" placeholder="Add to list" required>
            <h3>Recent Playlist</h3>
            <select name="" id="">
              <option value="Playlist-1">Playlist Name</option>
            </select>
            <button class="form__user--btn" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  <!--Script-->

  <script src="js/artistContent.js" type="module"></script>
  <script src="js/apiArtistDesc.js" type="module"></script>
  <script src="js/songsArtistGorillaz.js" type="module"></script>
  <script src="js/songsArtistAurora.js" type="module"></script>
  <script src="js/songsArtistRadiohead.js" type="module"></script>
  <script src="js/player.js" type="module"></script>
  <script src="js/modal.js" type="module"></script>
  <script src="js/contentTabs.js"></script>
  <script src="js/playlist.js"></script>
</body>

</html>

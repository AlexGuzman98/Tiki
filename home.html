<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TikiMusic" />
  <meta name="Keywords" content="Web Proyecto" />
  <meta name="author" content="Fabian Barquero y Alex Daniel GuzmÃ¡n" />
  <link rel="Tiki icon" type="image/jpg" href="img/favicon.ico"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="public/css/style.css">
  <title>Home</title>
</head>
<body>
  <div class="header_global">
    <div class="controller">
      <button class="back_button"><img  src="img/btn_back.png" alt="previous song"></button>
      <button class="play_button"><img  src="img/btn_play.png" alt="play song"></button>
      <button class="next_button"><img  src="img/btn_next.png" alt="next song"></button>
    </div>
    <div class="content_player">
      <!--The track info goes here-->
      <div class="cover_song">
        <!--The cover goes here-->
      </div>
      <div class="fav_addPlay--content">
        <button class="addPlaylist_button"><img  src="img/btn_add_playlist.png" alt="add song to playlist" id="abrir"></button>
        <button class="favorite_button"><img  src="img/btn_favorite_unclick.png" alt="previous song"></button>
      </div>
    </div>
    <div class="user">
      <a href="./user.html"><img src="img/user_img_little.png" alt="user"></a>
    </div>
    <div class="volume">
      <img class="volume_icon"src="img/volume_icon.png" alt="volume">
      <input type="range" min="0" max="100" value="100" onchange="volume_change()" id="volume">
    </div>
  </div>
  <div class="menu__global">
    <img class="wave__global" src="img/onda_global.svg" alt="">
    <img class="logo__global" src="img/tiki_logo_little.png" alt="Logo">
    <div class="menu_links">
      <a href="./rplayed.html">Recently Played</a>
      <a href="./playlist.html">Playlist</a>
      <a href="./artist.html">Artist</a>
      <a href="./favorite.html">Favorite Songs</a>
      <a  href="#">Modal</a>
      <div class="playlist_list">
        <!--The playlist list goes here!-->
      </div>
    </div>
  </div>
  <div class="home__content clearfix">
    <ul>
      <!--The API content goes here-->
    </ul>
  </div>
  <div id="miModal" class="modal">
    <div class="flex" id="flex">
      <div class="contenido-modal">
        <div class="modal-header flex">
          <h2>Playlist</h2>
          <span class="close" id="close">&times;</span>
        </div>
        <div class="modal-body">
          <form action="">
            <img src="img/user.png" alt="">
            <h3>Add to list</h3>
            <input type="text" placeholder="Add to list" required>
            <h3>Recent Playlist</h3>
            <select name="" id="">
              <option value="Playlist-1">Playlist Name</option>
            </select>
            <button class="form__user--btn" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--Script-->

  <script src="js/artistContent.js"  type="module"></script>
  <script src="js/player.js"></script>
  <script src="js/modal.js" type="module"></script>
</body>
</html>
